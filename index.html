<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Silence Cutter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Audio Silence Cutter</h1>

  <div id="drop-zone">
    Drag &amp; drop an audio file here
    <br>
    or <button id="browseBtn">Choose File</button>
    <input type="file" id="audioFile" accept=".mp3, .wav, .ogg" style="display: none;">
  </div>

  <div id="waveform"></div>

  <div id="controls">
    <label>
        Amplitude Threshold:
        <input type="range" id="thresholdSlider" min="0" max="100" step="0.01" value="20">
        <input type="number" id="thresholdInput" min="0" max="100" step="0.01" value="20">%
      </label>
      
      <label>
        Shrink Silence:
        <input type="range" id="shrinkSlider" min="0" max="1000" step="1" value="100">
        <input type="number" id="shrinkInput" min="0" max="1000" step="1" value="100">ms
      </label>      
      <label>
        Output Format:
        <button type="button" class="fmt-btn selected" data-format="mp3">MP3 âœ“</button>
        <button type="button" class="fmt-btn"         data-format="wav">WAV</button>
      </label>           
    <button id="exportRanges">Export Silent Ranges</button>
    <button id="cutAudio">Cut Audio</button>
  </div>

  <div id="player">
    <h2>Preview:</h2>
    <audio id="audioPreview" controls></audio>
    <button id="downloadBtn">Download</button>
  </div>

  <!-- WaveSurfer v6 + Regions plugin -->
  <script src="https://unpkg.com/wavesurfer.js@6/dist/wavesurfer.min.js"></script>
  <script src="https://unpkg.com/wavesurfer.js@6/dist/plugin/wavesurfer.regions.min.js"></script>
  <!-- LameJS for MP3 encoding -->
  <script src="https://unpkg.com/lamejs@1.2.0/lame.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
