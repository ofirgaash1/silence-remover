<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio & Video Silence Cutter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Audio & Video Silence Cutter</h1>

<!-- Drag & Drop or Browse Area -->
<div id="drop-zone" class="drop-zone">
  <p>Drag & drop an audio or video file here<br>or <button id="browseBtn">Choose File</button></p>
  <input type="file" id="audioFile" accept="audio/*,video/mp4" style="display:none;">
</div>

<!-- Waveform Container -->
<div id="waveformContainer" style="position: relative;">
  <div id="waveform" class="waveform" style="display:none;"></div>
</div>

<!-- Sliders and Controls -->
<div class="controls">

  <div class="control-group">
    <label for="thresholdSlider">Amplitude Threshold:</label>
    <div class="slider-row">
      <input type="range" id="thresholdSlider" min="0" max="100" step="0.01">
      <input type="number" id="thresholdInput" step="0.01">% 
    </div>
  </div>

  <div class="control-group">
    <label for="shrinkSlider">Shrink Silence:</label>
    <div class="slider-row">
      <input type="range" id="shrinkSlider" min="0" max="1000" step="1">
      <input type="number" id="shrinkInput" step="1">ms
    </div>
  </div>

  <div class="format-controls">
    <label>Audio Output Format:</label>
    <button class="fmt-btn selected" data-format="mp3">MP3 âœ“</button>
    <button class="fmt-btn" data-format="wav">WAV</button>
  </div>

  <div class="button-row">
    <button id="cutAudio">Create Audio Preview</button>
    <button id="cutVideoBtn">Create Video Preview</button>
  </div>

</div>

<!-- Statistics Panel -->
<h3>Statistics:</h3>
<div id="statsPanel">Time saved: 0s - 0% shorter - 0 silence regions</div>

<!-- Audio Preview -->
<h3>Audio Preview:</h3>
<audio id="audioPreview" controls></audio>
<br>
<button id="downloadBtn" class="download-btn">Download Audio</button>

<!-- Video Preview -->
<h3>Video Preview:</h3>
<video id="videoPreview" controls style="display:none; width:100%;"></video>
<br>
<button id="downloadVideoBtn" style="display:none;">Download Video</button>

<!-- Processing Indicator -->
<div id="processingIndicator" style="display:none;">Processing, please wait...</div>

<!-- Script dependencies -->
<script src="https://unpkg.com/lamejs@1.2.0/lame.min.js"></script>
<script src="https://unpkg.com/wavesurfer.js@6/dist/wavesurfer.min.js"></script>
<script src="https://unpkg.com/wavesurfer.js@6/dist/plugin/wavesurfer.regions.min.js"></script>
<script src="./ffmpeg.js"></script>

<script src="./script.js"></script>


</body>
</html>
